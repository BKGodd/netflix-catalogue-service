<style>
:host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
    color: #000000;
  }
  h2.header {
    font-size: clamp(4px, 3vw, 20px);
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #c7c7c7;
    color: white;
    font-weight: 600;
  }

  .toolbar button {
    background-color: transparent;
    height: 100%;
    border: none;
    font-size: clamp(4px, 2.4vw, 20px);;
    font-weight: bolder;
    color: black;
    cursor: pointer;
    padding-right: clamp(5px, 1.2vw, 30px);
    padding-left: clamp(5px, 1.2vw, 30px);
    margin-right: clamp(5px, 1vw, 30px);
    border-top: 3px solid transparent;
    border-bottom: 3px solid transparent;
    border-radius: 4px;
  }
  .toolbar .selected {
    border-bottom: 3px solid rgb(255, 29, 29);
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 1200px;
    flex-direction: column;
    align-items: center;
  }
</style>

<div class="content" role="main">
  <!-- Search view -->
  <div *ngIf="showSearchContent">
    <app-search></app-search>
  </div>
  
  <!-- Aggregation view -->
  <div *ngIf="showAggsContent">
    <app-aggs></app-aggs>
  </div>
</div>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img width="40" alt="Netflix Logo" src="assets/netflix.svg"/>
  <h2 class="header">Movies & TV Shows</h2>
    <div class="spacer"></div>
    <button [class.selected]="showSearchContent" (click)="loadSearchContent()">Search</button>
    <button [class.selected]="showAggsContent" (click)="loadAggsContent()">Aggregations</button>
</div>
